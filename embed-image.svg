<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050510"/>
      <stop offset="50%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#0f1525"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
    <linearGradient id="glow1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="glow2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Subtle glow effects -->
  <ellipse cx="200" cy="200" rx="350" ry="280" fill="url(#glow1)"/>
  <ellipse cx="1000" cy="450" rx="300" ry="250" fill="url(#glow2)"/>
  
  <!-- Grid pattern -->
  <g stroke="#ffffff" stroke-opacity="0.03" stroke-width="1">
    <line x1="0" y1="105" x2="1200" y2="105"/>
    <line x1="0" y1="210" x2="1200" y2="210"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="420" x2="1200" y2="420"/>
    <line x1="0" y1="525" x2="1200" y2="525"/>
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
  </g>
  
  <!-- Logo icon -->
  <g transform="translate(540, 120)">
    <path d="M60 10L10 37.5l50 27.5 50-27.5L60 10z" fill="url(#accent)"/>
    <path d="M10 87.5l50 27.5 50-27.5" stroke="url(#accent)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M10 62.5l50 27.5 50-27.5" stroke="url(#accent)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="300" font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Arial, sans-serif" font-size="68" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="-1">BotMaker</text>
  
  <!-- Subtitle -->
  <text x="600" y="355" font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Arial, sans-serif" font-size="24" font-weight="500" fill="#00d4ff" text-anchor="middle" letter-spacing="0.5">Premium Discord Bot Development</text>
  
  <!-- Divider line -->
  <rect x="450" y="395" width="300" height="1" fill="#ffffff" opacity="0.1"/>
  
  <!-- Features row -->
  <g font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Arial, sans-serif" font-size="16" font-weight="500" text-anchor="middle">
    <text x="240" y="470" fill="#8a8aa3">Moderation</text>
    <text x="400" y="470" fill="#8a8aa3">Music</text>
    <text x="540" y="470" fill="#8a8aa3">Economy</text>
    <text x="680" y="470" fill="#8a8aa3">Leveling</text>
    <text x="820" y="470" fill="#8a8aa3">Tickets</text>
    <text x="970" y="470" fill="#8a8aa3">Custom Bots</text>
  </g>
  
  <!-- Feature dots -->
  <g fill="url(#accent)">
    <circle cx="175" cy="466" r="4"/>
    <circle cx="345" cy="466" r="4"/>
    <circle cx="480" cy="466" r="4"/>
    <circle cx="618" cy="466" r="4"/>
    <circle cx="760" cy="466" r="4"/>
    <circle cx="895" cy="466" r="4"/>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#accent)"/>
  
  <!-- Top subtle border -->
  <rect x="0" y="0" width="1200" height="2" fill="url(#accent)" opacity="0.5"/>
</svg>
